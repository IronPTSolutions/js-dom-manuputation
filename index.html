<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    />
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />

  <link rel="stylesheet" href="styles/style.css"/>

</head>
<body>

  <div class="container py-5">
    <h2 class="fw-light mb-3">Task Manager</h2>

    <form id="create-task-form" action="/" method="post">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-tag"></i></span>

        <select name="priority" class="form-select" aria-label="Default select example">
          <option value="1" selected>Critical</option>
          <option value="2">High</option>
          <option value="3">Medium</option>
          <option value="4">Low</option>
          <option value="5">Minor</option>
        </select>

        <input name="name" type="text" class="form-control" placeholder="Enter task name...">
        <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-plus"></i></button>
      </div>
    </form>

    <ul id="tasks-container" class="list-group">
      
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/models/task-manager.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
