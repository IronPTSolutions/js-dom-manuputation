<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    />
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
  <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>

  <div class="container py-5">
    <div class="d-flex justify-content-between">
      <h2 class="fw-light mb-3">Task Manager</h2>
      <div class="filter-container d-flex mb-3">
        <button id="all-btn" name="all" class="btn btn-outline-light btn-sm">
          <span class="text-dark">All</span>
        </button>
        <button id="critical-btn" name="critical" class="btn btn-outline-light btn-sm">
          <img src="/assets/img/icons/priority/critical.svg" class="priority-icon" alt="critical">
        </button>
        <button id="high-btn" name="high" class="btn btn-outline-light btn-sm">
          <img src="/assets/img/icons/priority/high.svg" class="priority-icon" alt="high">
        </button>
        <button id="medium-btn" name="medium" class="btn btn-outline-light btn-sm">
          <img src="/assets/img/icons/priority/medium.svg" class="priority-icon" alt="medium">
        </button>
        <button id="low-btn" name="low" class="btn btn-outline-light btn-sm">
          <img src="/assets/img/icons/priority/low.svg" class="priority-icon" alt="low">
        </button>
        <button id="minor-btn" name="minor" class="btn btn-outline-light btn-sm">
          <img src="/assets/img/icons/priority/minor.svg" class="priority-icon" alt="minor">
        </button>
    </div>
    </div>
    
    <form id="create-task-form" action="/" method="post">
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-tag"></i></span>
        <select class="form-select" name = "priority">
          <option value="1">Critical</option>
          <option value="2">High</option>
          <option value="3">Medium</option>
          <option value="4">Low</option>
          <option value="5">Minor</option>
        </select>
        <input name="name" type="text" class="form-control" placeholder="Enter task name...">
        <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-plus"></i></button>
      </div>
    </form>

    <ul id="tasks-container" class="list-group">
      <li class="list-group-item d-flex gap-1 align-items-baseline">
        <img src="/assets/img/icons/priority/critical.svg" class ="priority-icon" alt="1">
        <div class="me-auto">Task 1</div>
        <div class="d-flex gap-2">
          <i class="fa fa-check text-success" role="button"></i>
          <i class="fa fa-trash-o text-danger" role="button"></i>
        </div>
      </li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/models/task-manager.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
